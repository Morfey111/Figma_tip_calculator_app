<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="logo">
                <img src="./images/logo.svg" alt="calc-logo">
            </div>
            <div class="content-calc">
                <div class="btn-container">
                    <div class="bill-display">
                        <p>bill</p>
                        <div class="input"><span><img class="icons" src="./images/icon-dollar.svg"
                                    alt="dolar-icon"></span>
                            <span>143.55</span>
                        </div>
                    </div>
                    <div class="container-btn">
                        <p>select tip %</p>
                        <div class="btn-tip-percent">
                            <button class="five-percent">5%</button>
                            <button class="ten-percent">10%</button>
                            <button class="fifteen-percent">15%</button>
                            <button class="twenty-five-percent">25%</button>
                            <button class="fifty-percent">50%</button>
                            <button class="custom-percent">custom</button>
                        </div>
                    </div>
                    <div class="num-people">
                        <p>number of people</p>
                        <div class="input"><span><img class="icons" src="./images/icon-person.svg"
                                    alt="person-icon"></span>
                            <span>5</span>
                        </div>
                    </div>
                </div>
                <div class="display-container">
                    <span class="output-amount">4.27$</span>
                    <div class="mine-amount">Tip Amount
                        <p>/ person</p>
                    </div>
                    <span class="output-amount">33.79$</span>
                    <div class="mine-amount">Total
                        <p>/ person</p>
                    </div>
                    <button class="btn-reset">RESET</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
